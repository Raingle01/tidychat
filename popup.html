<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TidyChat</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="7 8 12 3 17 8"></polyline>
        <polyline points="7 16 12 21 17 16"></polyline>
        <line x1="12" y1="3" x2="12" y2="21"></line>
      </svg>
    </div>
    <div class="header-text">
      <div class="title">TidyChat</div>
      <div class="subtitle">AI Chat Collapser</div>
    </div>
    <span id="platformBadge" class="platform-badge"></span>
  </div>

  <button id="toggleBtn" class="toggle-btn">
    <svg id="collapseIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="7 8 12 3 17 8"></polyline>
      <polyline points="7 16 12 21 17 16"></polyline>
      <line x1="12" y1="3" x2="12" y2="21"></line>
    </svg>
    <svg id="expandIcon" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="7 4 12 9 17 4"></polyline>
      <polyline points="7 20 12 15 17 20"></polyline>
    </svg>
    <span id="btnText">Collapse All Messages</span>
  </button>

  <div class="settings">
    <div class="settings-title">Settings</div>
    <div class="setting-item">
      <div>
        <div class="setting-label">Collapse Mode</div>
        <div class="setting-desc">Choose which messages to collapse</div>
      </div>
      <select id="collapseMode" class="setting-select">
        <option value="all">All Messages</option>
        <option value="ai">AI Only</option>
        <option value="user">User Only</option>
      </select>
    </div>
  </div>

  <div class="status">
    <div class="status-row">
      <span class="status-label">Current State</span>
      <span id="statusValue" class="status-value expanded">Expanded</span>
    </div>
  </div>

  <div class="supported-platforms">
    <div class="platforms-title">Supported Platforms</div>
    <div class="platforms-list">
      <span class="platform-tag">ChatGPT</span>
      <span class="platform-tag">Grok</span>
      <span class="platform-tag">Gemini</span>
      <span class="platform-tag">Doubao</span>
    </div>
  </div>

  <div id="errorMsg" class="error-msg">
    Please open a supported AI chat platform to use this extension.
  </div>

  <div class="social-links">
